services:
  - type: web
    name: nickyg-computers
    env: python
    buildCommand: ./build.sh
    startCommand: gunicorn nickyg_computers.wsgi:application --workers=2 --threads=4 --timeout=120
    plan: starter
    disk:
      name: media
      mountPath: /media
      sizeGB: 1
    envVars:
      - key: PYTHON_VERSION
        value: 3.12
      - key: SECRET_KEY
        sync: false
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: "localhost,127.0.0.1"
      - key: MEDIA_ROOT
        value: /media
      - key: SERVE_MEDIA
        value: true
      - key: DATABASE_URL
        fromDatabase:
          name: nickyg-computers-db
          property: connectionString
      - key: EMAIL_BACKEND
        value: django.core.mail.backends.smtp.EmailBackend
      - key: EMAIL_HOST
        value: smtp.gmail.com
      - key: EMAIL_PORT
        value: 587
      - key: EMAIL_USE_TLS
        value: true
      - key: EMAIL_HOST_USER
        sync: false
      - key: EMAIL_HOST_PASSWORD
        sync: false
      - key: DEFAULT_FROM_EMAIL
        value: nickygcomputers@gmail.com
      - key: ADMIN_EMAIL
        value: nickygcomputers@gmail.com
    autoDeploy: true

databases:
  - name: nickyg-computers-db
    plan: free
